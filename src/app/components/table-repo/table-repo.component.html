<div class="table-repo-container" (scroll)="onTableScroll($event)">
  <table mat-table [dataSource]="repoTableItems"
         class="mat-elevation-z8 table-repo">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Repo </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="stars">
      <th mat-header-cell *matHeaderCellDef> Stars </th>
      <td mat-cell *matCellDef="let element"> {{element.stars}} </td>
    </ng-container>

    <ng-container matColumnDef="fav">
      <th mat-header-cell *matHeaderCellDef> Fav </th>
      <td mat-cell *matCellDef="let element">
      <span [ngClass]="{
        'fav': true,
        'fav--selected': element.fav
      }"></span>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="onSelectRepo.emit(row.id)"
    ></tr>
  </table>
</div>
